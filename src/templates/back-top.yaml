# https://ng.ant.design/#/other/back-top

BackTop:
  description: 回到顶部
  tpl: |-
    <nz-back-top></nz-back-top>

BackTop.nzTemplate:
  description: "自定义内容，见示例"
  tpl: |-
    nzTemplate
  variables:
    - {name: 'VAR0', defaultValue: ''}

BackTop.nzVisibilityHeight:
  description: "滚动高度达到此参数值才出现 nz-back-top"
  tpl: |-
    [nzVisibilityHeight]="$VAR0$"$END$
  variables:
    - {name: 'VAR0', defaultValue: ''}

BackTop@nzClick:
  description: "点击按钮的回调函数"
  tpl: |-
    (nzClick)="$VAR0$"$END$
  variables:
    - {name: 'VAR0', defaultValue: ''}

BackTop.nzTarget:
  description: "设置需要监听其滚动事件的元素，值为一个返回对应 DOM 元素的函数"
  tpl: |-
    [nzTarget]="$VAR0$"$END$
  variables:
    - {name: 'VAR0', defaultValue: ''}